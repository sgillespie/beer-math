			<div class="container">

		<div class="container">
			<div class="row" >
				<div class="col-sm-3" >
				<div class="form-group has-feedback has-success" >
					<label class="control-label" >
					<span >Total weight (lbs/oz)</span>
					</label>
					<input label="Preboil Gravity (SG)" type="text" class="form-control" value="1.055" >
					<span class="glyphicon glyphicon-ok form-control-feedback" ></span>
				</div>
				</div>
				<div class="col-sm-3" >
				<div class="form-group has-feedback has-success" >
					<label class="control-label" >
					<span >Preboil Gravity (SG)</span>
					</label>
					<input label="Preboil Gravity (SG)" type="text" class="form-control" value="1.055" >
					<span class="glyphicon glyphicon-ok form-control-feedback" ></span>
				</div>
				</div>
				<div class="col-sm-3" >
				<div class="form-group has-feedback has-success" >
					<label class="control-label" >
					<span >Preboil Volume (Gallons)</span>
					</label>
					<input label="Preboil Volume (Gallons)" type="text" class="form-control" value="5" >
					<span class="glyphicon glyphicon-ok form-control-feedback" ></span>
				</div>
				</div>
				<div class="col-sm-3" >
				<div class="form-group has-feedback has-success" >
					<label class="control-label" >
					<span >Extract Efficiency</span>
					</label>
					<input type="text" label="Extract Efficiency" class="form-control" value="70" >
					<span class="glyphicon glyphicon-ok form-control-feedback" ></span>
				</div>
				</div>
			</div>
			
			<div class="panel panel-primary" >
				<div class="panel-heading" >
				<h4 class="panel-title" >Original Grain Bill</h4>
				</div>
				<div class="panel-body" >
				<table class="table" >
					<thead >
					<tr >
						<th >Grain</th>
						<th >Max PPG</th>
						<th >%</th>
						<th >Weight (lbs/oz)</th>
						<th class="text-right" >Actions</th>
					</tr>
					</thead>
					<tbody >
					<tr >
						<td >Two Row (US)</td>
						<td >36</td>
						<td >
						<span >2.2</span>
						<span >%</span>
						</td>
						<td >
						<span >12</span>
						<span >/</span>
						<span >2</span>
						</td>
						<td class="text-right" >
						<button type="button" class="btn btn-default" >
							<span class="glyphicon glyphicon-remove" >
							</span>
						</button>
						</td>
					</tr>
					</tbody>
				</table>
				<form >
					<div class="row" >
					<div class="col-sm-3" >
						<div class="form-group" >
						<input type="text" placeholder="Grain/Malt Type" class="form-control" >
						</div>
					</div>
					<div class="col-sm-3" >
						<div class="form-group" >
							<input type="text" placeholder="Max PPG" class="form-control" >
						</div>
					</div>
					<div class="col-sm-3" >
						<div class="form-group" >
							<input type="text" placeholder="Percentage" class="form-control" >
						</div>
					</div>
					<div class="col-sm-3" >
						<button type="button" class="btn btn-default" >
						<span class="glyphicon glyphicon-plus" ></span>
						</button>
						<button type="reset" class="btn btn-default" >
						<span class="glyphicon glyphicon-remove" >
						</span>
						</button>
					</div>
					</div>
				</form>
				</div>
			</div>
